<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Description" />
    <meta name="robots" content="index, follow">

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Home page" />
    <meta property="og:description" content="Description" />

    <meta property="og:image" content="/png/icon-dark.png" />
    <meta property="og:image:width" content="130" />
    <meta property="og:image:height" content="170" />
    <meta property="og:url" content="https://younes-portfolio-dev.vercel.app/" />

    <!-- Title -->
    <title>Speech to text</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./dist/style.css" />

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

    <!-- Page logo -->
    <link rel="icon" type="image/png" media="(prefers-color-scheme: light)" href="./public/png/icon-dark.png" />
    <link rel="icon" type="image/png" media="(prefers-color-scheme: dark)" href="./public/png/icon-light.png" />

    <!-- JS -->
    <script defer src="./dist/index.js"></script>

</head>

<body>
    <header class="header">
        <svg class="hide header__svg-filters"></svg>
        <h1 class="header__title" title="Title">Speech to text</h1>
    </header>

    <section class="index__error-section">
        <div class="index__wrapper">
            <h2 class="index__title-2 hide index__title-2--error"></h2>
        </div>
    </section>

    <main class="index">

        <form class="index__options">
            <fieldset class="index__fieldset index__fieldset--options">
                <legend class="index__legend">Options:</legend>

                <label class="index__label" for="languages">
                    Select language:
                </label>
                <select class="index__select" name="languages" id="languages">
                    <!-- <option value=""></option> -->
                </select>
            </fieldset>
            <fieldset class="index__fieldset index__fieldset--options">
                <legend class="index__legend">Recognition playstate:</legend>
                <label class="index__label index__label--playstate">
                    <input type="radio" class="index__input index__input--start" name="recognition-play-state"
                        checked />▶️ Start
                    recognition
                </label>
                <label class="index__label index__label--playstate">
                    <input type="radio" class="index__input index__input--stop" name="recognition-play-state" />⏹️ Stop
                    recognition
                </label>
            </fieldset>

            <fieldset class="index__fieldset index__fieldset--result">
                <legend class="index__legend">Result:</legend>
                <section class="index__sentences-container" spellcheck="false">
                </section>
            </fieldset>

            <fieldset class="index__fieldset index__fieldset--buttons">
                <button type="button" class="index__button index__button--copy">Copy text</button>
                <button type="button" class="index__button index__button--download">Download as <code>.txt</code>
                    file</button>
                <button type="button" class="index__button index__button--clear">Clear</button>
            </fieldset>
        </form>

    </main>
    <footer class="footer">
        <p class="footer__paragraph">
            Made by: <a href="https://younes-portfolio-dev.vercel.app/" target="blank">Younes Lahouiti</a>
        </p>
    </footer>

</body>

</html>
